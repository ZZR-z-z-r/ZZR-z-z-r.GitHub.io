        <script>
            var colorop=document.querySelectorAll(".colour-option a")
            var color=document.querySelector('.color')
            for (var i=0;i<colorop.length;i++){
                colorop[i].onclick=function(){
                    for(var j=0;j<colorop.length;j++){
                        colorop[j].style.color='rgb(51,51,51)';
                        colorop[j].style.border='1px solid rgb(212, 212, 212)'
                    }
                    this.style.color='rgb(159,128,82)';
                    this.style.border='1px solid rgb(159,128,82)';
                    color.innerHTML=this.innerHTML;
                }
            }
            var sdop=document.querySelectorAll(".sd-option a")
            var sd=document.querySelector('.sd')
            var currentprice=document.querySelector('.current-price')
            var originalprice=document.querySelector('.original-price')
            for (var i=0;i<sdop.length;i++){
                sdop[i].onclick=function(){
                    for(var j=0;j<sdop.length;j++){
                        sdop[j].style.color='rgb(51,51,51)';
                        sdop[j].style.border='1px solid rgb(212, 212, 212)'
                    }
                    this.style.color='rgb(159,128,82)';
                    this.style.border='1px solid rgb(159,128,82)';
                    sd.innerHTML=this.innerHTML;
                    if (this.innerHTML=='6GB+128GB'){
                        currentprice.innerHTML='¥1899';
                        originalprice.innerHTML='¥1999';
                    }
                    if (this.innerHTML=='6GB+256GB'){
                        currentprice.innerHTML='¥2199';
                        originalprice.innerHTML='¥2299';
                    }
                    if (this.innerHTML=='8GB+256GB'){
                        currentprice.innerHTML='¥2499';
                        originalprice.innerHTML='¥2599';
                    }
                    if (this.innerHTML=='8GB+128GB'){
                        currentprice.innerHTML='¥2199';
                        originalprice.innerHTML='2299';
                    }
                }
            }
            var plusminus=document.querySelectorAll('.plus-minus')
            console.log(plusminus);
            var num=document.querySelector('.num input')
            plusminus[0].onclick=function(){
                if(num.value>1){
                    num.value=num.value-1;
                }
            }
            plusminus[1].onclick=function(){
                if(num.value<10){
                    num.value++;
                }
            }
            var classify=document.querySelectorAll('.classify a')
            var classimg=document.querySelectorAll('.classimg')
            for (var i=0;i<classify.length;i++) {
                classify[i].onclick=function() {
                for(var j=0;j<classify.length;j++) {
                    classimg[j].style.display='none';
                    classify[j].style.color='rgb(96, 96, 96)';
                }
                var index=this.getAttribute('index');
                classimg[index].style.display='block';
                this.style.color='rgb(159,128,82)';
            }
        }
